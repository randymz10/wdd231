<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web project of WDD 231" />
    <meta name="author" content="Randy Muñoz" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/small.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Join</title>

    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/course.js" defer></script>
    <script src="scripts/date.js" defer></script>
  </head>
  <body>
    <header class="menu">
      <div class="menu-brand">
        <img src="images/logo.svg" alt="Logo" class="" />
        <span>Randy Muñoz</span>
      </div>
      <div class="menu-navbar">
        <button>
          <img
            src="images/hamburger-menu-icon.svg"
            alt="Hamburguer menu icon"
            class="icon"
          />
          <!-- &times; -->
        </button>
      </div>
    </header>
    <nav class="navbar" id="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="chamber/index.html">Chamber Project</a>
      <a class="navbar-item" href="#">Final Project</a>
    </nav>

    <main>
      <form action="thankyou.html">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required />
        </div>
        <div>
          <label for="organizationTitle">Organization Title</label>
          <input
            type="text"
            name="organizationTitle"
            id="organizationTitle"
            autocomplete="organization Title"
            required
          />
        </div>
        <div>
          <label for="email">Email</label
          ><input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="phone">Phone number</label
          ><input type="tel" name="phone" id="phone" required />
        </div>
        <div>
          <label for="bName">Bussiness name</label
          ><input type="text" name="bName" id="bName" />
        </div>
        <div>
          <label for="membershipLevel">Membership level</label>
          <select name="membershipLevel" id="membershipLevel">
            <option value="" selected>Select a option</option>
            <option value="1">NP Membershio</option>
            <option value="2">Bronze Membership</option>
            <option value="3">Silver Membership</option>
            <option value="4">Gold Memebership</option>
          </select>
        </div>
        <div>
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="30"></textarea>
        </div>
        <input type="hidden" name="timestamp" id="timestamp" />
        <input type="submit" value="Send" />
      </form>
    </main>

    <footer class="footer">
      <p class="social-media">
        <a href="https://linkedin.com/in/randymz10">
          <img src="images/linkedin-icon.svg" alt="Linkedin icon" />
        </a>
        <a href="https://github.com/randymz10">
          <img src="images/github-icon.svg" alt="Github icon" />
        </a>
        <a href="https://instagram.com/randymz10"
          ><img src="images/instagram-icon.svg" alt="Instagram icon" />
        </a>
      </p>
      <p>
        &copy; <span id="currentyear"></span> | Randy Muñoz | Londrina/PR,
        Brasil
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
